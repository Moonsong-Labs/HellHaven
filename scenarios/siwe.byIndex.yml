config:
  target: "http://localhost"
  processor: "../dist/src/processors/index.js"
  variables:
    # ACCOUNT_MODE=byIndex uses a fixed index for ALL VUs when configured only here.
    # Use payload var `accountIndex` to override per-VU when you want many users.
    ACCOUNT_MODE: byIndex
    ACCOUNT_INDEX: 0
  phases:
    - name: byIndex-single-user
      duration: 10
      arrivalRate: 1

scenarios:
  - name: siwe_byIndex_derive_and_print
    flow:
      - function: deriveAndPrint
