config:
  target: "http://localhost"
  processor: "../dist/src/processors/siwe-auth.js"
  variables:
    # Sequential derivation over 1000 accounts.
    # With 10 VUs/s for 5 min (~3000 VUs), indices will wrap and reuse accounts.
    ACCOUNT_MODE: sequential
    ACCOUNT_INDEX_START: 0
    ACCOUNT_INDEX_COUNT: 1000
  phases:
    - name: steady
      duration: 300
      arrivalRate: 10

scenarios:
  - name: siwe_auth_sequential
    flow:
      - function: siweAuth


